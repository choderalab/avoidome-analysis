          name: PubMed
          url: http://www.ncbi.nlm.nih.gov/pubmed/21179162
      value: 'A variation at a single nucleotide base, which results in an erroneous
        stop codon and affects Gln-20, triggers non-sense mediated RNA decay, such
        that no HTR2B-receptor protein is expressed. It is associated with impulsive
        behavior and co-segregates with disorders characterized by impulsivity. However,
        the presence of this variant is not in itself sufficient to cause impulsive
        behavior: male sex, testosterone level, alcohol and stress exposure are other
        factors playing important roles'
    type: POLYMORPHISM
