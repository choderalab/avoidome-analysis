          name: PubMed
          url: http://www.ncbi.nlm.nih.gov/pubmed/22262466
      value: Internalized at the canalicular membrane through interaction with the
        adapter protein complex 2 (AP-2) (PubMed:22262466). At steady state, localizes
        in the canalicular membrane but is also present in recycling endosomes. ABCB11
        constantly and rapidly exchanges between the two sites through tubulo-vesicles
        carriers that move along microtubules. Microtubule-dependent trafficking of
        ABCB11 is enhanced by taurocholate and cAMP and regulated by STK11 through
        a PKA-mediated pathway. Trafficking of newly synthesized ABCB11 through endosomal
        compartment to the bile canalicular membrane is accelerated by cAMP but not
        by taurocholate (By similarity). Cell membrane expression is up-regulated
        by short- and medium-chain fatty acids (PubMed:20398791)
    type: SUBCELLULAR_LOCATION
