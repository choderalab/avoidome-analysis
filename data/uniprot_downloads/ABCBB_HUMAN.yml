      value: Catalyzes the transport of the major hydrophobic bile salts, such as
        taurine and glycine-conjugated cholic acid across the canalicular membrane
        of hepatocytes in an ATP-dependent manner, therefore participates in hepatic
        bile acid homeostasis and consequently to lipid homeostasis through regulation
        of biliary lipid secretion in a bile salts dependent manner (PubMed:16332456,
        PubMed:22262466, PubMed:15791618, PubMed:18985798, PubMed:19228692, PubMed:20398791,
        PubMed:24711118, PubMed:29507376, PubMed:20010382, PubMed:32203132). Transports
        taurine-conjugated bile salts more rapidly than glycine-conjugated bile salts
        (PubMed:16332456). Also transports non-bile acid compounds, such as pravastatin
        and fexofenadine in an ATP-dependent manner and may be involved in their biliary
        excretion (PubMed:15901796, PubMed:18245269)
