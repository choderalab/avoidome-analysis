      value: The uptake of taurocholate is inhibited by taurolithocholate sulfate
        with an IC(50) of 9 uM (PubMed:16332456). Pravastatin competitively inhibits
        the transport of taurocholic acid (PubMed:18985798, PubMed:15901796). Cyclosporin
        A, glibenclamide, rifampicin and troglitazonestrongly competitively inhibit
        the transport activity of taurocholate (PubMed:18985798, PubMed:32203132).
        The canalicular transport activity of taurocholate is strongly dependent on
        canalicular membrane cholesterol content (PubMed:19228692). The uptake of
        taurocholate is increased by short- and medium-chain fatty acids (PubMed:20398791).
        Cholesterol increases transport capacity of taurocholate without affecting
        the affinity for the substrate (PubMed:24711118)
    type: ACTIVITY_REGULATION
