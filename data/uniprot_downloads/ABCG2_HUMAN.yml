          name: PubMed
          url: http://www.ncbi.nlm.nih.gov/pubmed/22246507
      value: Genetic variations in ABCG2 define the blood group Junior system (JR)
        [MIM:614490]. Individuals with Jr(a-) blood group lack the Jr(a) antigen on
        their red blood cells. These individuals may have anti-Jr(a) antibodies in
        their serum, which can cause transfusion reactions or hemolytic disease of
        the fetus or newborn. Although the clinical significance of the Jr(a-) blood
        group has been controversial, severe fatal hemolytic disease of the newborn
        has been reported. The Jr(a-) phenotype has a higher frequency in individuals
        of Asian descent, compared to those of European descent. The Jr(a-) phenotype
        is inherited as an autosomal recessive trait
