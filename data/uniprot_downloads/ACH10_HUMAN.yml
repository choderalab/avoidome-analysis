          name: PubMed
          url: http://www.ncbi.nlm.nih.gov/pubmed/11752216
      - code: ECO:0000269
        source:
          alternativeUrl: https://europepmc.org/abstract/MED/15531379
          id: '15531379'
          name: PubMed
          url: http://www.ncbi.nlm.nih.gov/pubmed/15531379
      value: Expressed in inner-ear tissue, tonsil, immortalized B-cells, cultured
        T-cells and peripheral blood lymphocytes
    type: TISSUE_SPECIFICITY
  - text:
    - value: The heterooligomeric receptor composed of CHRNA9 and CHRNA10 has an atypical
        pharmacological profile, binding several non-nicotinic ligands including strychnine
        (a glycine receptor antagonist) and atropine (a muscarinic acetylcholine receptor
        antagonist)
    type: MISCELLANEOUS
  - text:
    - evidences:
      - code: ECO:0000305
      value: Belongs to the ligand-gated ion channel (TC 1.A.9) family. Acetylcholine
        receptor (TC 1.A.9.1) subfamily. Alpha-10/CHRNA10 sub-subfamily
    type: SIMILARITY
