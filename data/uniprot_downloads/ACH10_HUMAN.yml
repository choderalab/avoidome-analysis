data:
  accession: Q9GZZ6
  comments:
  - text:
    - evidences:
      - code: ECO:0000269
        source:
          alternativeUrl: https://europepmc.org/abstract/MED/11752216
          id: '11752216'
          name: PubMed
          url: http://www.ncbi.nlm.nih.gov/pubmed/11752216
      value: Ionotropic receptor with a probable role in the modulation of auditory
        stimuli. Agonist binding may induce an extensive change in conformation that
        affects all subunits and leads to opening of an ion-conducting channel across
        the plasma membrane. The channel is permeable to a range of divalent cations
        including calcium, the influx of which may activate a potassium current which
        hyperpolarizes the cell membrane. In the ear, this may lead to a reduction
        in basilar membrane motion, altering the activity of auditory nerve fibers
        and reducing the range of dynamic hearing. This may protect against acoustic
        trauma
    type: FUNCTION
  - text:
    - evidences:
      - code: ECO:0000250
        source:
          id: Q9JLB5
          name: UniProtKB
          url: https://www.uniprot.org/uniprot/Q9JLB5
      - code: ECO:0000269
        source:
          alternativeUrl: https://europepmc.org/abstract/MED/26395518
          id: '26395518'
          name: PubMed
          url: http://www.ncbi.nlm.nih.gov/pubmed/26395518
      value: Forms heterooligomeric channels in conjunction with CHRNA9. The native
        outer hair cell receptor may be composed of CHRNA9-CHRNA10 heterooligomers.
        Interacts with the conotoxin GeXXA (PubMed:26395518). Interacts with the alpha-conotoxin
        RgIA (By similarity)
    type: SUBUNIT
  - locations:
    - location:
        evidences:
        - code: ECO:0000305
