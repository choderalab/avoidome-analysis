          name: PubMed
          url: http://www.ncbi.nlm.nih.gov/pubmed/27344019
      value: 'Neuronal AChR is composed of two different types of subunits: alpha
        and beta. Alpha-3 subunit can be combined to beta-2 or beta-4 to give rise
        to functional receptors. Part of a complex composed of STUB1/CHIP, VCP/p97,
        CHRNA3, and UBXN2A that modulates the ubiquitination and endoplasmic reticulum-associated
        degradation (ERAD) of CHRNA3 (PubMed:26265139). Within the complex UBXN2A
        acts as a scaffold protein required for the interaction of CHRNA3 with VCP/p97,
        this interaction also inhibits CHRNA3 ubiquitination by STUB1/CHIP and subsequently
        ERAD (PubMed:26265139). Interacts with UBXN2A (via SEP domain), the interaction
        is required for the interaction of CHRNA3 in the STUB1-VCP-UBXN2A complex
        (PubMed:26265139). Interacts with RIC3; which is required for proper folding
        and assembly (PubMed:16120769). Interacts with LYPD6 (PubMed:27344019). The
        heteropentamer alpha-3-beta-2 interacts with alpha-conotoxins ImI and ImII
        (PubMed:15609996). The heteropentamer alpha-3-beta-2 interacts with alpha-conotoxins
        ImI, ImII, PnIA, GID and MII (By similarity). The heteropentamer alpha-3-beta-4
        interacts with the alpha-conotoxin ImI (PubMed:15609996)'
