  comments:
  - text:
    - value: After binding acetylcholine, the AChR responds by an extensive change
        in conformation that affects all subunits and leads to opening of an ion-conducting
        channel across the plasma membrane
    type: FUNCTION
  - text:
    - evidences:
      - code: ECO:0000269
        source:
          alternativeUrl: https://europepmc.org/abstract/MED/27344019
          id: '27344019'
          name: PubMed
          url: http://www.ncbi.nlm.nih.gov/pubmed/27344019
      value: 'Neuronal AChR seems to be composed of two different type of subunits:
        alpha and non-alpha (beta). Interacts with LYPD6 (PubMed:27344019)'
    type: SUBUNIT
