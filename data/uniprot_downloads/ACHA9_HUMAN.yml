  comments:
  - text:
    - evidences:
      - code: ECO:0000269
        source:
          alternativeUrl: https://europepmc.org/abstract/MED/11021840
          id: '11021840'
          name: PubMed
          url: http://www.ncbi.nlm.nih.gov/pubmed/11021840
      - code: ECO:0000269
        source:
          alternativeUrl: https://europepmc.org/abstract/MED/11752216
          id: '11752216'
          name: PubMed
          url: http://www.ncbi.nlm.nih.gov/pubmed/11752216
      - code: ECO:0000269
        source:
          alternativeUrl: https://europepmc.org/abstract/MED/25282151
          id: '25282151'
          name: PubMed
          url: http://www.ncbi.nlm.nih.gov/pubmed/25282151
      - code: ECO:0000305
      value: Ionotropic receptor with a probable role in the modulation of auditory
        stimuli. Agonist binding induces a conformation change that leads to the opening
        of an ion-conducting channel across the plasma membrane (PubMed:11752216,
        PubMed:25282151). The channel is permeable to a range of divalent cations
        including calcium, the influx of which may activate a potassium current which
        hyperpolarizes the cell membrane (PubMed:11752216, PubMed:25282151). In the
        ear, this may lead to a reduction in basilar membrane motion, altering the
        activity of auditory nerve fibers and reducing the range of dynamic hearing.
        This may protect against acoustic trauma. May also regulate keratinocyte adhesion
        (PubMed:11021840)
    type: FUNCTION
  - text:
    - evidences:
      - code: ECO:0000269
        source:
          alternativeUrl: https://europepmc.org/abstract/MED/11752216
          id: '11752216'
          name: PubMed
          url: http://www.ncbi.nlm.nih.gov/pubmed/11752216
      - code: ECO:0000269
        source:
          alternativeUrl: https://europepmc.org/abstract/MED/22774872
          id: '22774872'
          name: PubMed
          url: http://www.ncbi.nlm.nih.gov/pubmed/22774872
      value: Can form homo- or heterooligomeric channels in conjunction with CHRNA10
        (PubMed:11752216). The native outer hair cell receptor may be composed of
        CHRNA9-CHRNA10 heterooligomers. Interacts with the alpha-conotoxon RgIA (PubMed:22774872)
    type: SUBUNIT
