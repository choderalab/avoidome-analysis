        source:
          id: PRU00521
          name: PROSITE-ProRule
          url: https://prosite.expasy.org/unirule/PRU00521
      value: Belongs to the G-protein coupled receptor 1 family. Muscarinic acetylcholine
        receptor subfamily. CHRM2 sub-subfamily
    type: SIMILARITY
