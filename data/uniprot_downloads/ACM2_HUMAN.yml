      - code: ECO:0000269
        source:
          alternativeUrl: https://europepmc.org/abstract/MED/3443095
          id: '3443095'
          name: PubMed
          url: http://www.ncbi.nlm.nih.gov/pubmed/3443095
      value: The muscarinic acetylcholine receptor mediates various cellular responses,
        including inhibition of adenylate cyclase, breakdown of phosphoinositides
        and modulation of potassium channels through the action of G proteins. Primary
        transducing effect is adenylate cyclase inhibition. Signaling promotes phospholipase
        C activity, leading to the release of inositol trisphosphate (IP3); this then
        triggers calcium ion release into the cytosol
    type: FUNCTION
