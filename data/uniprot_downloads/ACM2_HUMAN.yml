  - acronym: MDD
    dbReference:
      id: '608516'
      type: MIM
    description:
      evidences:
      - code: ECO:0000269
        source:
          alternativeUrl: https://europepmc.org/abstract/MED/15229186
          id: '15229186'
          name: PubMed
          url: http://www.ncbi.nlm.nih.gov/pubmed/15229186
      value: A common psychiatric disorder. It is a complex trait characterized by
        one or more major depressive episodes without a history of manic, mixed, or
        hypomanic episodes. A major depressive episode is characterized by at least
        2 weeks during which there is a new onset or clear worsening of either depressed
        mood or loss of interest or pleasure in nearly all activities. Four additional
        symptoms must also be present including changes in appetite, weight, sleep,
        and psychomotor activity; decreased energy; feelings of worthlessness or guilt;
        difficulty thinking, concentrating, or making decisions; or recurrent thoughts
        of death or suicidal ideation, plans, or attempts. The episode must be accompanied
        by distress or impairment in social, occupational, or other important areas
        of functioning.
    diseaseId: Major depressive disorder
    text:
    - value: Disease susceptibility is associated with variants affecting the gene
        represented in this entry
    type: DISEASE
  - text:
