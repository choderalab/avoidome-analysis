      value: Alpha-2 adrenergic receptors mediate the catecholamine-induced inhibition
        of adenylate cyclase through the action of G proteins. The rank order of potency
        for agonists of this receptor is oxymetazoline > clonidine > epinephrine >
        norepinephrine > phenylephrine > dopamine > p-synephrine > p-tyramine > serotonin
        = p-octopamine. For antagonists, the rank order is yohimbine > phentolamine
        = mianserine > chlorpromazine = spiperone = prazosin > propanolol > alprenolol
        = pindolol
