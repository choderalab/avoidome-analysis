          id: '31473062'
          name: PubMed
          url: http://www.ncbi.nlm.nih.gov/pubmed/31473062
      value: Beta-adrenergic receptors mediate the catecholamine-induced activation
        of adenylate cyclase through the action of G proteins. This receptor binds
        epinephrine and norepinephrine with approximately equal affinity. Mediates
        Ras activation through G(s)-alpha- and cAMP-mediated signaling. Involved in
        the regulation of sleep/wake behaviors (PubMed:31473062)
    type: FUNCTION
  - text:
    - evidences:
      - code: ECO:0000269
        source:
