          name: PROSITE-ProRule
          url: https://prosite.expasy.org/unirule/PRU00521
      value: Belongs to the G-protein coupled receptor 1 family. Adrenergic receptor
        subfamily. ADRB1 sub-subfamily
    type: SIMILARITY
