      - code: ECO:0000250
      value: Colocalizes with RAPGEF2 at the plasma membrane (By similarity). Localized
        at the plasma membrane. Found in the Golgi upon GOPC overexpression
    type: SUBCELLULAR_LOCATION
  - text:
    - value: The PDZ domain-binding motif mediates competitive interactions with GOPC,
        MAGI3 and DLG4 and plays a role in subcellular location of the receptor
    type: DOMAIN
  - text:
    - value: Homologous desensitization of the receptor is mediated by its phosphorylation
        by beta-adrenergic receptor kinase
    type: PTM
  - text:
    - evidences:
      - code: ECO:0000269
        source:
          alternativeUrl: https://europepmc.org/abstract/MED/11854867
          id: '11854867'
          name: PubMed
          url: http://www.ncbi.nlm.nih.gov/pubmed/11854867
      value: Genetic variations in ADRB1 are associated with inter-individual variability
        in the resting heart rate. This quantitative trait has been significantly
        correlated with cardiovascular morbidity and mortality [MIM:607276]
    type: POLYMORPHISM
  - text:
    - evidences:
      - code: ECO:0000269
        source:
          alternativeUrl: https://europepmc.org/abstract/MED/31473062
          id: '31473062'
          name: PubMed
          url: http://www.ncbi.nlm.nih.gov/pubmed/31473062
      value: Genetic variations in ADRB1 are associated with the familial natural
        short sleep 2 (FNSS2) phenotype, an autosomal dominant trait [MIM:618591].
        Individuals with this trait require less sleep in any 24-hour period than
        is typical for their age group
    type: POLYMORPHISM
  - text:
