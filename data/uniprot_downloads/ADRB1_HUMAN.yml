          id: '15358775'
          name: PubMed
          url: http://www.ncbi.nlm.nih.gov/pubmed/15358775
      value: Interacts (via C-terminus PDZ motif) with RAPGEF2; the interaction is
        direct. Interacts with GOPC, MAGI3 and DLG4
    type: SUBUNIT
