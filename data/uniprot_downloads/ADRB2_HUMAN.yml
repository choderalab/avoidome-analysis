          name: PubMed
          url: http://www.ncbi.nlm.nih.gov/pubmed/9924018
      value: Binds NHERF1 and GPRASP1. Interacts with ARRB1 and ARRB2. Interacts with
        SRC (PubMed:9924018). Interacts with USP20 and USP33 (PubMed:19424180, PubMed:23166351).
        Interacts with VHL; the interaction, which is increased on hydroxylation of
        ADRB2, ubiquitinates ADRB2 leading to its degradation. Interacts with EGLN3;
        the interaction hydroxylates ADRB2 facilitating VHL-E3 ligase-mediated ubiquitination.
        Interacts (via PDZ-binding motif) with SNX27 (via PDZ domain); the interaction
        is required when endocytosed to prevent degradation in lysosomes and promote
        recycling to the plasma membrane. Interacts with CNIH4 (PubMed:24405750).
        Interacts with ARRDC3 (PubMed:20559325, PubMed:25220262). Interacts with NEDD4
        (PubMed:23166351). Interacts with MARCHF2 (PubMed:23166351)
