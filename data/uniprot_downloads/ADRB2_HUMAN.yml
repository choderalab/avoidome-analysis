      value: Palmitoylated (PubMed:2540197, PubMed:11146000, PubMed:27481942, PubMed:17962520,
        PubMed:18547522). Mainly palmitoylated at Cys-341 (PubMed:2540197, PubMed:17962520,
        PubMed:18547522). Palmitoylation may reduce accessibility of phosphorylation
        sites by anchoring the receptor to the plasma membrane. Agonist stimulation
        promotes depalmitoylation and further allows Ser-345 and Ser-346 phosphorylation
        (PubMed:11146000). Also undergoes transient, ligand-induced palmitoylation
        at Cys-265 probably by ZDHHC9, ZDHHC14 and ZDHHC18 within the Golgi (PubMed:27481942).
        Palmitoylation at Cys-265 requires phosphorylation by PKA and receptor internalization
        and stabilizes the receptor (PubMed:27481942). Could be depalmitoylated by
        LYPLA1 at the plasma membrane (PubMed:27481942)
