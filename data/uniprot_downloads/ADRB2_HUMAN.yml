      value: Polyubiquitinated (PubMed:23166351). Agonist-induced ubiquitination leads
        to sort internalized receptors to the lysosomes for degradation (PubMed:19424180,
        PubMed:20559325, PubMed:23166351). Deubiquitination by USP20 and USP33, leads
        to ADRB2 recycling and resensitization after prolonged agonist stimulation.
        USP20 and USP33 are constitutively associated and are dissociated immediately
        after agonist stimulation. Ubiquitination by the VHL-E3 ligase complex is
        oxygen-dependent
