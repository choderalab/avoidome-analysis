          alternativeUrl: https://europepmc.org/abstract/MED/29726989
          id: '29726989'
          name: PubMed
          url: http://www.ncbi.nlm.nih.gov/pubmed/29726989
      value: A form of retinitis pigmentosa, a retinal dystrophy belonging to the
        group of pigmentary retinopathies. Retinitis pigmentosa is characterized by
        retinal pigment deposits visible on fundus examination and primary loss of
        rod photoreceptor cells followed by secondary loss of cone photoreceptors.
        Patients typically have night vision blindness and loss of midperipheral visual
        field. As their condition progresses, they lose their far peripheral visual
        field and eventually central vision as well. RP85 is an autosomal recessive
        form manifesting as early-onset progressive difficulty to adapt in dim light
        and gradually decreasing visual acuity in both eyes.
    diseaseId: Retinitis pigmentosa 85
    text:
    - value: The disease is caused by variants affecting the gene represented in this
