      value: Homodimer (By similarity). Heterodimer; efficient DNA binding requires
        dimerization with another bHLH protein (PubMed:10395741, PubMed:28602820).
        Interacts with ARNT; the heterodimer ARNT:AHR binds to core DNA sequence 5'-TGCGTG-3'
        within the dioxin response element (DRE) of target gene promoters and activates
        their transcription (PubMed:28602820, PubMed:34521881). Binds MYBBP1A (By
        similarity). Interacts with coactivators including SRC-1, RIP140 and NOCA7,
        and with the corepressor SMRT (PubMed:10395741). Interacts with NEDD8 and
        IVNS1ABP (PubMed:12215427, PubMed:16582008). Interacts with BMAL1 (By similarity).
        Interacts with HSP90AB1 (By similarity). Interacts with TIPARP; leading to
        mono-ADP-ribosylation of AHR and subsequent inhibition of AHR (PubMed:23275542,
        PubMed:30373764)
