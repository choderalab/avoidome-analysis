      value: Cytosolic dehydrogenase that catalyzes the irreversible oxidation of
        a wide range of aldehydes to their corresponding carboxylic acid (PubMed:19296407,
        PubMed:12941160, PubMed:15623782, PubMed:17175089, PubMed:26373694, PubMed:25450233).
        Functions downstream of retinol dehydrogenases and catalyzes the oxidation
        of retinaldehyde into retinoic acid, the second step in the oxidation of retinol/vitamin
        A into retinoic acid (By similarity). This pathway is crucial to control the
        levels of retinol and retinoic acid, two important molecules which excess
        can be teratogenic and cytotoxic (By similarity). Also oxidizes aldehydes
        resulting from lipid peroxidation like (E)-4-hydroxynon-2-enal/HNE, malonaldehyde
        and hexanal that form protein adducts and are highly cytotoxic. By participating
        for instance to the clearance of (E)-4-hydroxynon-2-enal/HNE in the lens epithelium
        prevents the formation of HNE-protein adducts and lens opacification (PubMed:19296407,
        PubMed:12941160, PubMed:15623782). Functions also downstream of fructosamine-3-kinase
        in the fructosamine degradation pathway by catalyzing the oxidation of 3-deoxyglucosone,
        the carbohydrate product of fructosamine 3-phosphate decomposition, which
        is itself a potent glycating agent that may react with lysine and arginine
        side-chains of proteins (PubMed:17175089). Has also an aminobutyraldehyde
        dehydrogenase activity and is probably part of an alternative pathway for
        the biosynthesis of GABA/4-aminobutanoate in midbrain, thereby playing a role
        in GABAergic synaptic transmission (By similarity)
