      value: Binds water, Ca(2+), Na(+), K(+), fatty acids, hormones, bilirubin and
        drugs (Probable). Its main function is the regulation of the colloidal osmotic
        pressure of blood (Probable). Major zinc transporter in plasma, typically
        binds about 80% of all plasma zinc (PubMed:19021548). Major calcium and magnesium
        transporter in plasma, binds approximately 45% of circulating calcium and
        magnesium in plasma (By similarity). Potentially has more than two calcium-binding
        sites and might additionally bind calcium in a non-specific manner (By similarity).
        The shared binding site between zinc and calcium at residue Asp-273 suggests
        a crosstalk between zinc and calcium transport in the blood (By similarity).
        The rank order of affinity is zinc > calcium > magnesium (By similarity).
        Binds to the bacterial siderophore enterobactin and inhibits enterobactin-mediated
        iron uptake of E.coli from ferric transferrin, and may thereby limit the utilization
        of iron and growth of enteric bacteria such as E.coli (PubMed:6234017). Does
        not prevent iron uptake by the bacterial siderophore aerobactin (PubMed:6234017)
    type: FUNCTION
