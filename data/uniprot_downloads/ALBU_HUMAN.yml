          url: http://www.ncbi.nlm.nih.gov/pubmed/9183005
      value: Interacts with FCGRT; this interaction regulates ALB homeostasis (PubMed:28330995).
        Interacts with TASOR (By similarity). In plasma, occurs in a covalently-linked
        complex with chromophore-bound alpha-1-microglobulin with molar ratio 1:2
        and 1:1; this interaction does not prevent fatty acid binding to ALB
