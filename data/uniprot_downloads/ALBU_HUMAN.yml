      value: A disorder characterized by abnormally elevated levels of total serum
        thyroxine (T4) in euthyroid patients. It is due to abnormal serum albumin
        that binds T4 with enhanced affinity.
    diseaseId: Hyperthyroxinemia, familial dysalbuminemic
    text:
