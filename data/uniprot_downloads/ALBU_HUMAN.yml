        entry
    type: DISEASE
  - acronym: ANALBA
    dbReference:
      id: '616000'
      type: MIM
    description:
      evidences:
      - code: ECO:0000269
        source:
          alternativeUrl: https://europepmc.org/abstract/MED/8134387
          id: '8134387'
          name: PubMed
          url: http://www.ncbi.nlm.nih.gov/pubmed/8134387
      value: A rare autosomal recessive disorder manifested by the presence of a very
        low amount of circulating serum albumin. Affected individuals manifest mild
        edema, hypotension, fatigue, and, occasionally, lower body lipodystrophy (mainly
        in adult females). The most common biochemical finding is hyperlipidemia,
        with a significant increase in the total and LDL cholesterol concentrations,
        but normal concentrations of HDL cholesterol and triglycerides.
    diseaseId: Analbuminemia
    text:
    - value: The disease is caused by variants affecting the gene represented in this
        entry
    type: DISEASE
