      value: Catalyzes the oxidative deamination of primary and some secondary amines
        such as neurotransmitters, and exogenous amines including the tertiary amine,
        neurotoxin 1-methyl-4-phenyl-1,2,3,6-tetrahydropyridine (MPTP), with concomitant
        reduction of oxygen to hydrogen peroxide and participates in the metabolism
        of neuroactive and vasoactive amines in the central nervous system and peripheral
        tissues (PubMed:11134050, PubMed:8665924, PubMed:8316221, PubMed:11049757,
        PubMed:20493079). Preferentially degrades benzylamine and phenylethylamine
        (PubMed:11134050, PubMed:8665924, PubMed:8316221, PubMed:11049757, PubMed:20493079)
