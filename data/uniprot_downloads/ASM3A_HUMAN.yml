          id: '26783088'
          name: PubMed
          url: http://www.ncbi.nlm.nih.gov/pubmed/26783088
      value: Has in vitro nucleotide phosphodiesterase activity with nucleoside triphosphates,
        such as ATP (PubMed:25288789, PubMed:26783088). Has in vitro activity with
        p-nitrophenyl-TMP (PubMed:25288789). Has lower activity with nucleoside diphosphates,
        and no activity with nucleoside monophosphates (PubMed:25288789, PubMed:26783088).
        Has in vitro activity with CDP-choline, giving rise to CMP and phosphocholine.
        Has in vitro activity with CDP-ethanolamine (PubMed:26783088). Does not have
        sphingomyelin phosphodiesterase activity (PubMed:25288789, PubMed:26783088)
    type: FUNCTION
