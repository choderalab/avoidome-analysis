      value: Inhibited by dihydropyridines (DHP), such as isradipine (PubMed:8392192,
        PubMed:7737988, PubMed:9607315, PubMed:8099908). Inhibited by nifedipine (By
        similarity). Channel activity is regulated by Ca(2+) and calmodulin (PubMed:29742403)
        (Probable). Binding of STAC1, STAC2 or STAC3 to a region that overlaps with
        the calmodulin binding site inhibits channel inactivation by Ca(2+) and calmodulin
        (PubMed:29078335). Binding of calmodulin or CABP1 at the same regulatory sites
        results in opposite effects on the channel function (PubMed:15140941, PubMed:15980432).
        Shear stress and pressure increases calcium channel activity (PubMed:12176756)
