      value: A heart disease characterized by the association of Brugada syndrome
        with shortened QT intervals. Brugada syndrome is a tachyarrhythmia characterized
        by right bundle branch block and ST segment elevation on an electrocardiogram
        (ECG). It can cause the ventricles to beat so fast that the blood is prevented
        from circulating efficiently in the body. When this situation occurs, the
        individual will faint and may die in a few minutes if the heart is not reset.
