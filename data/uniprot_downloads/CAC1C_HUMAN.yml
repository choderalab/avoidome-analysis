      value: Pore-forming, alpha-1C subunit of the voltage-gated calcium channel that
        gives rise to L-type calcium currents (PubMed:8392192, PubMed:7737988, PubMed:9087614,
        PubMed:9013606, PubMed:9607315, PubMed:12176756, PubMed:17071743, PubMed:11741969,
        PubMed:8099908, PubMed:12181424, PubMed:29078335, PubMed:29742403, PubMed:16299511,
        PubMed:20953164, PubMed:15454078, PubMed:15863612, PubMed:17224476, PubMed:24728418,
        PubMed:26253506, PubMed:27218670, PubMed:23677916, PubMed:30023270, PubMed:30172029,
        PubMed:34163037). Mediates influx of calcium ions into the cytoplasm, and
        thereby triggers calcium release from the sarcoplasm (By similarity). Plays
        an important role in excitation-contraction coupling in the heart. Required
        for normal heart development and normal regulation of heart rhythm (PubMed:15454078,
        PubMed:15863612, PubMed:17224476, PubMed:24728418, PubMed:26253506). Required
        for normal contraction of smooth muscle cells in blood vessels and in the
        intestine. Essential for normal blood pressure regulation via its role in
        the contraction of arterial smooth muscle cells (PubMed:28119464). Long-lasting
        (L-type) calcium channels belong to the 'high-voltage activated' (HVA) group
        (Probable)
