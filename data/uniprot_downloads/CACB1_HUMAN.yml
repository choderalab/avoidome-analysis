      value: Regulatory subunit of L-type calcium channels that consist of a pore-forming
        alpha subunit and auxiliary beta, gamma and delta subunits (By similarity).
        Interacts with CACNA1A, CACNA1B, CACNA1C and CACNA1S (By similarity). Component
        of a calcium channel complex consisting of a pore-forming alpha subunit (CACNA1S)
        and the ancillary subunits CACNB1 or CACNB2, CACNG1 and CACNA2D1. Identified
        in a complex with CACNA1C (PubMed:15615847). Identified in a complex with
        the L-type calcium channel subunits CACNA1C, CACNA2D1, CACNB1 and one of the
        gamma subunits (CACNG4, CACNG6, CACNG7, or CACNG8) (By similarity). Part of
        a L-type calcium channel complex that contains CACNA1D, CACNA2D1 and CACNB1
        (PubMed:1309651). Part of a L-type calcium channel complex that contains CACNA1B,
        CACNA2D1 and CACNB1 (PubMed:8107964). Interacts with JSRP1. Interacts with
        RYR1 (By similarity). Interacts with CBARP (By similarity)
