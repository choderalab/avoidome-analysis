      value: Homooligomer (PubMed:25588833). Interacts with GLIPR2 (PubMed:11865038).
        Interacts with NOSTRIN (PubMed:16807357). Interacts with SNAP25 and STX1A
        (By similarity). Interacts (via the N-terminus) with DPP4; the interaction
        is direct (PubMed:17287217). Interacts with CTNNB1, CDH1 and JUP. Interacts
        with PACSIN2; this interaction induces membrane tubulation (By similarity).
        Interacts with SLC7A9 (By similarity). Interacts with BMX and BTK (PubMed:11751885).
        Interacts with TGFBR1 (PubMed:25893292). Interacts with CAVIN3 (via leucine-zipper
        domain) in a cholesterol-sensitive manner (PubMed:25588833, PubMed:19262564).
        Interacts with CAVIN1 (PubMed:25588833). Interacts with EHD2 in a cholesterol-dependent
        manner (PubMed:25588833). Forms a ternary complex with UBXN6 and VCP; mediates
        CAV1 targeting to lysosomes for degradation (PubMed:21822278, PubMed:23335559).
        Interacts with ABCG1; this interaction regulates ABCG1-mediated cholesterol
        efflux (PubMed:24576892). Interacts with NEU3; this interaction enhances NEU3
        sialidase activity within caveola. Interacts (via C-terminus) with SPRY1,
        SPRY2 (via C-terminus), SPRY3, and SPRY4 (By similarity)
