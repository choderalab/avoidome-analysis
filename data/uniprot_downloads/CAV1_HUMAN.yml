  - acronym: FPLD7
    dbReference:
      id: '606721'
      type: MIM
    description:
      evidences:
      - code: ECO:0000269
        source:
          alternativeUrl: https://europepmc.org/abstract/MED/18237401
          id: '18237401'
          name: PubMed
          url: http://www.ncbi.nlm.nih.gov/pubmed/18237401
      value: A form of partial lipodystrophy, a disorder characterized by abnormal
        subcutaneous fat distribution. Affected individuals manifest a gradual loss
        of subcutaneous adipose tissue in various parts of the body, accompanied by
        an accumulation of adipose tissue in the face and neck in some cases causing
        a double chin, fat neck, or cushingoid appearance. FPLD7 is an autosomal dominant
        form with a variable phenotype. Some patients manifest congenital cataracts
        and neurodegeneration leading to cerebellar and spinal cord dysfunction.
    diseaseId: Lipodystrophy, familial partial, 7
    text:
