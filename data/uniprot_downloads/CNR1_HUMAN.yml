          id: '8255419'
          name: PubMed
          url: http://www.ncbi.nlm.nih.gov/pubmed/8255419
      value: Dysfunction of the endogenous cannabinoid system including CNR1 has been
        implicated in the pathogenesis of a number of central nervous system disorders,
        including Huntington disease, Parkinson disease, and Alzheimer disease (PubMed:32549916).
        In post-mortem brains from Huntington disease patients, a progressive CNR1
        loss has been observed in the caudate nucleus, putamen, and substantia nigra
        pars reticulata, and altered expression and abnormal endocannabinoid levels
        precede motor symptoms in a disease mouse model (PubMed:8255419, PubMed:10828533,
        PubMed:19524019). In Parkinson disease, low CNR1 expression in mid-superior
        frontal gyrus and mid-cingulate cortex has been associated with poor mind,
        poor executive functioning and poor episode memory, while patients with more
        severe visuospatial dysfunction showed decreased receptor availability in
        the precuneus, mid-cingulate, supplementary motor cortex, inferior orbitofrontal
        gyrus and thalamus (PubMed:31342135). In an animal model for Alzheimer disease,
        CNR1 heterozygous deletion has been associated with decreased levels of postsynaptic
        density protein 95 (DLG4/PSD95) and accelerated memory impairment, suggesting
        synaptic dysfunction and a crucial role for CNR1 in the progression of disease
        symptoms (PubMed:30096288, PubMed:8255419, PubMed:10828533, PubMed:19524019,
        PubMed:31342135)
