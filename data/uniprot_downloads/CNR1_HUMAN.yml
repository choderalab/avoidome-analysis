    diseaseId: Obesity
    text:
    - evidences:
      - code: ECO:0000269
        source:
          alternativeUrl: https://europepmc.org/abstract/MED/18177726
          id: '18177726'
          name: PubMed
          url: http://www.ncbi.nlm.nih.gov/pubmed/18177726
      value: The protein represented in this entry may be involved in disease pathogenesis.
        May contribute to the development of diet-induced obesity and several obesity-associated
        features, such as dyslipidemia and liver steatosis, regulating peripheral
        lipogenesis, energy expenditure and feeding behavior. CNR1 inverse agonists
        have been shown to reduce body weight and improve metabolic abnormalities
        in obese subjects, although adverse neuropsychiatric effects, including anxiety,
        irritability, and depressed mood, halted their therapeutic development (PubMed:18177726).
        In obese mice, peripherally restricted CNR1 inverse agonists have been shown
        to normalize metabolic abnormalities, including insulin resistance and fatty
        liver, and to reverse leptin resistance
