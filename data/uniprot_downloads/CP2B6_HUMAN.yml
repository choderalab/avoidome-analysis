          url: http://www.ncbi.nlm.nih.gov/pubmed/21289075
      value: 'Variability among CYP2B6 alleles may account for differential metabolism
        of endogenous steroids and endocannabinoids among individuals. For 16-alpha
        hydroxylation of testosterone, Vmax/Km values between alleles decrease in
        the following order: 2B6*1 > 2B6*6 > 2B6*9 > 2B7*4. For 16-beta hydroxylation
        of testosterone, 2B6*6 has the highest catalytic efficiency. For anandamide
        metabolism, 2B6*6 and 2B6*9 alleles show significantly lower rates of epoxidation
        (PubMed:21289075). Genetic variations in CYP2B6 are responsible for poor metabolism
        of efavirenz and, therefore, susceptibility to efavirenz toxicity in the central
        nervous system [MIM:614546]. Efavirenz is a non-nucleoside reverse transcriptase
        inhibitor frequently prescribed with 2 nucleoside reverse transcriptase inhibitors
        as initial therapy for human immunodeficiency virus (HIV) infection. Up to
        half of patients treated with efavirenz, experience side effects in the central
        nervous system, including dizziness, insomnia, impaired concentration, somnolence,
        and abnormal dreams. Severe depression, aggressive behavior, and paranoid
        or manic reactions may also occur, depending on efavirenz concentration in
        the plasma. Patients homozygous for 2B6*6 have significantly higher plasma
        efavirenz levels when compared to 2B6*6 heterozygous ones (PubMed:15622315,
        PubMed:15194512, PubMed:20639527)'
