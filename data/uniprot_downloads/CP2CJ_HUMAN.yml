  - text:
    - evidences:
      - code: ECO:0000269
        source:
          alternativeUrl: https://europepmc.org/abstract/MED/28378927
          id: '28378927'
          name: PubMed
          url: http://www.ncbi.nlm.nih.gov/pubmed/28378927
      value: Genetic variation in CYP2C19 is responsible for poor drug metabolism
        [MIM:609535]. Individuals can be characterized as either extensive metabolizers
        (EM) or poor metabolizers (PM). The PM phenotype is inherited in an autosomal
        recessive manner, with the EM phenotype comprising both homozygous dominant
        and heterozygote genotypes. There are marked interracial differences in the
        frequency of this polymorphism. Poor metabolizers represent 2-5% of Caucasians,
        13-23% of Asian populations, and as many as 38-79% of individuals of some
        of the islands of Polynesia and Micronesia. At least 38 different alleles
        are known including CYP2C19*1A, CYP2C19*1B, CYP2C19*1C, CYP2C19*2A (CYP2C19m1
        or CYP2C19m1A), CYP2C19*2B (CYP2C19m1B), CYP2C19*2C (CYP2C19*21), CYP2C19*3A
        (CYP2C19m2), CYP2C19*3B (CYP2C19*20), CYP2C19*4 (CYP2C19m3), CYP2C19*5A (CYP2C19m4),
        CYP2C19*5B, CYP2C19*6, CYP2C19*7, CYP2C19*8, CYP2C19*9, CYP2C19*10, CYP2C19*11
        CYP2C19*12, CYP2C19*13, CYP2C19*14 CYP2C19*15, CYP2C19*16, CYP2C19*18 and
        CYP2C19*19. Defective CYP2C19*2 and CYP2C19*3 alleles are characterized by
        a splice mutation and a stop codon, respectively, and account for most of
        the PM alleles. The sequence shown is that of allele CYP2C19*1A
    type: POLYMORPHISM
