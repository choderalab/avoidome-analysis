      value: A cytochrome P450 monooxygenase involved in the metabolism of polyunsaturated
        fatty acids (PUFA) (PubMed:18577768, PubMed:19965576, PubMed:20972997). Mechanistically,
        uses molecular oxygen inserting one oxygen atom into a substrate, and reducing
        the second into a water molecule, with two electrons provided by NADPH via
        cytochrome P450 reductase (NADPH--hemoprotein reductase) (PubMed:18577768,
        PubMed:19965576, PubMed:20972997). Catalyzes the hydroxylation of carbon-hydrogen
        bonds. Hydroxylates PUFA specifically at the omega-1 position (PubMed:18577768).
        Catalyzes the epoxidation of double bonds of PUFA (PubMed:20972997, PubMed:19965576).
        Also metabolizes plant monoterpenes such as limonene. Oxygenates (R)- and
        (S)-limonene to produce carveol and perillyl alcohol (PubMed:11950794). Responsible
        for the metabolism of a number of therapeutic agents such as the anticonvulsant
        drug S-mephenytoin, omeprazole, proguanil, certain barbiturates, diazepam,
        propranolol, citalopram and imipramine. Hydroxylates fenbendazole at the 4'
        position (PubMed:23959307)
