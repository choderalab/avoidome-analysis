      value: Genetic variations in CYP2D6 are the cause of poor drug metabolism CYP2D6-related
        [MIM:608902]. The CYP2D6 gene is highly polymorphic. CYP2D6 activity ranges
        widely within a population comprising ultrarapid (UM), extensive (EM), intermediate
        (IM) and poor (PM) metabolizer phenotypes. UM and PM are those most at risk
        for treatment failure or dose-dependent drug toxicity, respectively. Of the
        Caucasian populations of Europe and North America, 5%-10% are of the PM phenotype
        and are unable to metabolize the antihypersensitive drug debrisoquine and
        numerous other drugs. Different alleles are known, including CYP2D6*1 (PubMed:15768052),
        CYP2D6*2 (PubMed:25469868), CYP2D6*6B/6C (PubMed:7868129), CYP2D6*7 also known
        CYP2D6E (PubMed:7845481), CYP2D6*9 also known CYP2D6C (PubMed:1844820), CYP2D6*10
        also known CYP2D6J (PubMed:8287064, PubMed:25469868), CYP2D6*12 (PubMed:8655150),
        CYP2D6*14 (PubMed:10064570), CYP2D6*17 also known CYP2D6Z (PubMed:8971426),
        CYP2D6*41B (PubMed:15768052), CYP2D6*45A (PubMed:15768052), CYP2D6*45B (PubMed:15768052),
        CYP2D6*46 (PubMed:15768052), CYP2D6*87 (PubMed:25469868), CYP2D6*88 (PubMed:25469868),
        CYP2D6*89 (PubMed:25469868), CYP2D6*90 (PubMed:25469868), CYP2D6*91 (PubMed:25469868),
        CYP2D6*93 (PubMed:25469868), C CYP2D6*94 (PubMed:25469868), CYP2D6*97 (PubMed:25469868)
        and CYP2D6*98 (PubMed:25469868). Isozymes CYP2D6.45 (Lys-155, Cys-296 and
        Thr-486) and CYP2D6.46 (His-26, Lys-155, Cys-296 and Thr-486) are functional
        (PubMed:15768052). The sequence shown is that of isozyme CYP2D6.1 corresponding
        to allele CYP2D6*1
