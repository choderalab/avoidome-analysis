          id: '11726664'
          name: PubMed
          url: http://www.ncbi.nlm.nih.gov/pubmed/11726664
      value: 'Chimeric transcripts, characterized by CYP3A43 exon 1 joined at canonical
        splice sites to distinct sets of CYP3A4 exons, have been detected. All are
        possibly produced by trans-splicing. The chimeric transcripts exist in 3 different
        combinations: CYP3A43 exon 1 joined in frame to CYP3A4 exons 2-13, CYP3A43
        exon 1 joined in frame to CYP3A4 exons 4-13 and CYP3A43 exon 1 joined in frame
        to CYP3A4 exon 7-13. The longest chimeric isoform (CYP3A43 exon 1 joined to
        CYP3A4 exons 2-13) exhibits 6-beta-hydroxylase activity, while a shorter isoform
        (CYP3A43 exon 1 joined to CYP3A4 exons 4-13) does not. All chimeric transcripts
        are expressed at very low levels in the liver (PubMed:11726664)'
