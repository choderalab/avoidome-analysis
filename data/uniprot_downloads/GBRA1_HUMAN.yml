      value: Heteropentamer, formed by a combination of alpha, beta, gamma, delta
        and rho chains (PubMed:29950725, PubMed:30266951). Interacts with UBQLN1 (By
        similarity). Interacts with TRAK1 (By similarity). Interacts with KIF21B (By
        similarity). Identified in a complex of 720 kDa composed of LHFPL4, NLGN2,
        GABRA1, GABRB2, GABRG2 and GABRB3 (By similarity). Interacts with LHFPL4 (PubMed:28978485,
        PubMed:29742426). Interacts with NLGN2 (By similarity). Interacts with SHISA7;
        interaction leads regulation of GABA(A) receptor trafficking, channel deactivation
        kinetics and pharmacology (By similarity)
