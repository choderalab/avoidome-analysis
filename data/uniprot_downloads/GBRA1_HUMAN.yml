      type: MIM
    description:
      evidences:
      - code: ECO:0000269
        source:
          alternativeUrl: https://europepmc.org/abstract/MED/24623842
          id: '24623842'
          name: PubMed
          url: http://www.ncbi.nlm.nih.gov/pubmed/24623842
      - code: ECO:0000269
        source:
          alternativeUrl: https://europepmc.org/abstract/MED/27864847
          id: '27864847'
          name: PubMed
          url: http://www.ncbi.nlm.nih.gov/pubmed/27864847
      value: A severe neurologic disorder characterized by onset of seizures in the
        first months of life and usually associated with EEG abnormalities. Affected
        infants have convulsive seizures (hemiclonic or generalized) that are often
        prolonged and triggered by fever. Other seizure types include focal, myoclonic,
        absence seizures, and drop attacks. Development is normal in the first year
        of life with later slowing and intellectual disability.
    diseaseId: Developmental and epileptic encephalopathy 19
    text:
    - value: The disease is caused by variants affecting the gene represented in this
        entry
    type: DISEASE
