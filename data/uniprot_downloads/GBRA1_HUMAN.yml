      - code: ECO:0000269
        source:
          alternativeUrl: https://europepmc.org/abstract/MED/11992121
          id: '11992121'
          name: PubMed
          url: http://www.ncbi.nlm.nih.gov/pubmed/11992121
      value: A subtype of idiopathic generalized epilepsy. Patients have afebrile
        seizures only, with onset in adolescence (rather than in childhood) and myoclonic
        jerks which usually occur after awakening and are triggered by sleep deprivation
        and fatigue.
    diseaseId: Juvenile myoclonic epilepsy 5
    text:
    - value: Disease susceptibility is associated with variants affecting the gene
        represented in this entry
    type: DISEASE
  - acronym: DEE19
    dbReference:
