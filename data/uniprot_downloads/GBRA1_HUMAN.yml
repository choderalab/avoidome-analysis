          alternativeUrl: https://europepmc.org/abstract/MED/16718694
          id: '16718694'
          name: PubMed
          url: http://www.ncbi.nlm.nih.gov/pubmed/16718694
      value: A subtype of idiopathic generalized epilepsy characterized by an onset
        at age 6-7 years, frequent absence seizures (several per day) and bilateral,
        synchronous, symmetric 3-Hz spike waves on EEG. Tonic-clonic seizures often
        develop in adolescence. Absence seizures may either remit or persist into
        adulthood.
    diseaseId: Epilepsy, childhood absence 4
    text:
    - value: Disease susceptibility is associated with variants affecting the gene
        represented in this entry
    type: DISEASE
  - acronym: EIG13
    dbReference:
