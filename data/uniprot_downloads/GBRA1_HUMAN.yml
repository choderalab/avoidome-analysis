      value: Ligand-gated chloride channel which is a component of the heteropentameric
        receptor for GABA, the major inhibitory neurotransmitter in the brain (PubMed:23909897,
        PubMed:25489750, PubMed:29950725). Plays an important role in the formation
        of functional inhibitory GABAergic synapses in addition to mediating synaptic
        inhibition as a GABA-gated ion channel (PubMed:23909897, PubMed:25489750).
        The gamma2 subunit is necessary but not sufficient for a rapid formation of
        active synaptic contacts and the synaptogenic effect of this subunit is influenced
        by the type of alpha and beta subunits present in the receptor pentamer (By
        similarity). The alpha1/beta2/gamma2 receptor and the alpha1/beta3/gamma2
        receptor exhibit synaptogenic activity (PubMed:23909897, PubMed:25489750).
        GABRA1-mediated plasticity in the orbitofrontal cortex regulates context-dependent
        action selection (By similarity). Functions also as histamine receptor and
        mediates cellular responses to histamine (By similarity)
    type: FUNCTION
