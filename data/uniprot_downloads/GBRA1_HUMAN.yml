      type: MIM
    description:
      evidences:
      - code: ECO:0000269
        source:
          alternativeUrl: https://europepmc.org/abstract/MED/21714819
          id: '21714819'
          name: PubMed
          url: http://www.ncbi.nlm.nih.gov/pubmed/21714819
      value: A disorder characterized by recurring generalized seizures in the absence
        of detectable brain lesions and/or metabolic abnormalities. Generalized seizures
        arise diffusely and simultaneously from both hemispheres of the brain. Seizure
        types include juvenile myoclonic seizures, absence seizures, and generalized
        tonic-clonic seizures.
    diseaseId: Epilepsy, idiopathic generalized 13
    text:
    - value: Disease susceptibility is associated with variants affecting the gene
        represented in this entry
    type: DISEASE
  - acronym: EJM5
    dbReference:
