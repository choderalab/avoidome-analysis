  comments:
  - text:
    - value: In peripheral tissues, the H1 subclass of histamine receptors mediates
        the contraction of smooth muscles, increase in capillary permeability due
        to contraction of terminal venules, and catecholamine release from adrenal
        medulla, as well as mediating neurotransmission in the central nervous system
    type: FUNCTION
