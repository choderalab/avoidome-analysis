      value: The potassium channel is probably composed of a homo- or heterotetrameric
        complex of pore-forming alpha subunits that can associate with modulating
        beta subunits (PubMed:27916661). Interacts with DNAJB12 and DNAJB14; chaperones
        DNAJB12 and DNAJB14 promote tetramerization (PubMed:27916661). Heteromultimer
        with KCNH6/ERG2 and KCNH7/ERG3 (By similarity). Interacts with ALG10B (By
        similarity). Heteromultimer with KCNE1 and KCNE2 (PubMed:9230439, PubMed:10219239).
        Interacts with CANX (PubMed:16361248). The core-glycosylated, but not the
        fully glycosylated form interacts with RNF207 (PubMed:25281747). Interacts
        with NDFIP1 and NDFIP2 (PubMed:26363003)
