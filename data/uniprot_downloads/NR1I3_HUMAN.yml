data:
  accession: Q14994
  comments:
  - text:
    - value: Binds and transactivates the retinoic acid response elements that control
        expression of the retinoic acid receptor beta 2 and alcohol dehydrogenase
        3 genes. Transactivates both the phenobarbital responsive element module of
        the human CYP2B6 gene and the CYP3A4 xenobiotic response element
    type: FUNCTION
  - text:
    - evidences:
      - code: ECO:0000250
        source:
          id: O35627
          name: UniProtKB
          url: https://www.uniprot.org/uniprot/O35627
      value: Interacts with ECT2 (By similarity). Heterodimer of NR1I3 and RXR. Interacts
        with PSMC4. Directly interacts with DNAJC7. The DNAJC7-NR1I3 complex may also
        include HSP90 (By similarity). Interacts with CRY1 (By similarity). Interacts
        with CRY2 in a ligand-dependent manner (By similarity)
    type: SUBUNIT
