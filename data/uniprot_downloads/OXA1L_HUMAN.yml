        predominantly homooligomeric at high salt concentrations. Homodimer. Homotetramer.
        Interacts with MRPL13, MRPL20, MRPL28, MRPL48, MRPL49 and MRPL51. Associates
        preferentially as a dimer with the large ribosomal subunit 39S of the mitochondrial
        ribosome
