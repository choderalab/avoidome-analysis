      value: Multidrug efflux pump that functions as a H(+)/organic cation antiporter
        (PubMed:16330770, PubMed:17509534). Plays a physiological role in the excretion
        of cationic compounds including endogenous metabolites, drugs, toxins through
        the kidney and liver, into urine and bile respectively (PubMed:16330770, PubMed:17495125,
        PubMed:17509534, PubMed:17582384, PubMed:18305230, PubMed:19158817, PubMed:21128598,
        PubMed:24961373). Mediates the efflux of endogenous compounds such as creatinine,
        vitamin B1/thiamine, agmatine and estrone-3-sulfate (PubMed:16330770, PubMed:17495125,
        PubMed:17509534, PubMed:17582384, PubMed:18305230, PubMed:19158817, PubMed:21128598,
        PubMed:24961373). May also contribute to regulate the transport of cationic
        compounds in testis across the blood-testis-barrier (Probable)
