        (PubMed:11343649, PubMed:12177201). Interacts (via N-terminus) with SYNGR3
        (via N-terminus) (By similarity). Interacts with SLC18A2 (By similarity).
        Interacts with TOR1A (ATP-bound); TOR1A regulates SLC6A3 subcellular location
        (PubMed:15505207). Interacts with alpha-synuclein/SNCA (PubMed:26442590).
        Interacts with SEPTIN4 (By similarity)
