      value: A polymorphism in the promoter region (5-HTT gene-linked polymorphic
        region, 5-HTTLPR) is located approximately 1 kb upstream of the transcription
        initiation site and is composed of 16 repeat elements. The polymorphism consists
        of a 44-bp insertion or deletion involving repeat elements 6 to 8. The short
        allele is associated with lower transcriptional efficiency of the promoter
        compared with the long allele. Over half of the Caucasian population has a
        short allele. Individuals with one or two copies of the short allele exhibit
        more depressive symptoms, diagnosable depression and suicidality in relation
        to stressful life events than individuals homozygous for the long allele
