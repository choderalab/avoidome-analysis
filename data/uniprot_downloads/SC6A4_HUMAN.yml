      value: Monomer or homooligomer (By similarity). Interacts with TGFB1I1 (PubMed:16803896).
        Interacts with SEC23A, SEC24C and PATJ. Interacts with NOS1; the interaction
        may diminish the cell surface localization of SERT in the brain and, correspondingly,
        reduce serotonin reuptake. Interacts with filamentous actin and STX1A (By
        similarity). Interacts (via the N-terminus) with STX1A (via the H3 domain);
        this interaction regulates SLC4A6 channel conductance (By similarity). Interacts
        (via C-terminus) with SCAMP2; the interaction is direct and retains transporter
        molecules intracellularly (PubMed:16870614). Interacts with ITGAV:ITGB3 (PubMed:18317590).
        Interacts (via C-terminus) with ITGB3; this interaction regulates SLC6A4 trafficking
        (PubMed:18317590)
