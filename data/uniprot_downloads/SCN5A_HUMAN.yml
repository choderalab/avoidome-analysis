        may regulate SNC5A density at membranes and function (PubMed:21817159, PubMed:22705208,
        PubMed:26392562). May also interact with FGF12 and FGF14 (PubMed:26392562).
        Interacts with TMEM233 (PubMed:37117223). Interacts with the spider Jingzhaotoxin-I
        (AC P83974, AC B1P1B7, AC B1P1B8) (PubMed:26721415). Interacts with ANK3 (PubMed:15579534).
