      value: The term 'sick sinus syndrome' encompasses a variety of conditions caused
        by sinus node dysfunction. The most common clinical manifestations are syncope,
        presyncope, dizziness, and fatigue. Electrocardiogram typically shows sinus
        bradycardia, sinus arrest, and/or sinoatrial block. Episodes of atrial tachycardias
        coexisting with sinus bradycardia ('tachycardia-bradycardia syndrome') are
        also common in this disorder. SSS occurs most often in the elderly associated
        with underlying heart disease or previous cardiac surgery, but can also occur
        in the fetus, infant, or child without heart disease or other contributing
        factors. SSS1 onset is in utero, infancy, or early childhood.
