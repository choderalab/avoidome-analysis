      value: This protein mediates the voltage-dependent sodium ion permeability of
        excitable membranes. Assuming opened or closed conformations in response to
        the voltage difference across the membrane, the protein forms a sodium-selective
        channel through which Na(+) ions may pass in accordance with their electrochemical
        gradient (PubMed:1309946, PubMed:21447824, PubMed:25370050, PubMed:23420830,
        PubMed:23085483, PubMed:26279430, PubMed:26392562, PubMed:26776555). It is
        a tetrodotoxin-resistant Na(+) channel isoform (PubMed:1309946). This channel
        is responsible for the initial upstroke of the action potential. Channel inactivation
        is regulated by intracellular calcium levels (PubMed:19074138)
