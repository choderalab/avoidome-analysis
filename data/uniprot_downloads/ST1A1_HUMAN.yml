      value: Sulfotransferase that utilizes 3'-phospho-5'-adenylyl sulfate (PAPS)
        as sulfonate donor to catalyze the sulfate conjugation of a wide variety of
        acceptor molecules bearing a hydroxyl or an amine groupe. Sulfonation increases
        the water solubility of most compounds, and therefore their renal excretion,
        but it can also result in bioactivation to form active metabolites. Displays
        broad substrate specificity for small phenolic compounds. Plays an important
        role in the sulfonation of endogenous molecules such as steroid hormones and
        3,3'-diiodothyronin (PubMed:16221673, PubMed:12471039, PubMed:22069470, PubMed:21723874,
        PubMed:10199779, PubMed:7834621). Mediates the sulfate conjugation of a variety
        of xenobiotics, including the drugs acetaminophen and minoxidil (By similarity).
        Mediates also the metabolic activation of carcinogenic N-hydroxyarylamines
        leading to highly reactive intermediates capable of forming DNA adducts, potentially
        resulting in mutagenesis (PubMed:7834621). May play a role in gut microbiota-host
        metabolic interaction. O-sulfonates 4-ethylphenol (4-EP), a dietary tyrosine-derived
        metabolite produced by gut bacteria. The product 4-EPS crosses the blood-brain
        barrier and may negatively regulate oligodendrocyte maturation and myelination,
        affecting the functional connectivity of different brain regions associated
        with the limbic system
